<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo application</title>
</head>
<body>
	<div class="todo_app" id="root">
		<h1 class="todo_app-title">Your todos</h1>
		<ul class="todo_app-list"></ul>
		<form class="todo_app-controls" action="">
			<input class="todo_app-add_field" type="text" placeholder="What needs to be done...">
			<input type="submit" class="todo_app-add_item" value="+ Add new" />
		</form>
	</div>
</body>
</html>
